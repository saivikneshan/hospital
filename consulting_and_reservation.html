 <section class="consulting-reservation">

<section class="reservation-section">
    <form action="#" method="POST">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email Field -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- Doctor Selection -->
        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor" required>
            <option value="" disabled selected>Select a doctor</option>
            <option value="doctor1">Dr. Richard Evans</option>
            <option value="doctor2">Dr. Emily Nguyen</option>
            <option value="doctor3">Dr. William Chen</option>
            <option value="doctor4">Dr. Michael Patel</option>
            <option value="doctor5">Dr. Ayesha Patel</option>
            <option value="doctor6">Dr. John Miller</option>
            <option value="doctor7">Dr. David Leev</option>
            <option value="doctor8">Dr. James Anderson</option>
            <option value="doctor9">Dr. Maria Fernandez</option>
            <option value="doctor10">Dr. Samuel Johnson</option>
        </select>

        <!-- Date Selection -->
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>

        <!-- Time Selection -->
        <label for="time">Select Time:</label>
        <input type="time" id="time" name="time" required>

        <!-- Submit Button -->
        <button type="submit">Submit</button><br><br>
        <button type="reset">Reset</button>
    </form>
</section><br><br>
